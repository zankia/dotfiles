# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
    colors = true
    color_good = "#ccff00"
    color_degraded = "#ff9f00"
    color_bad = "#ff005b"
    interval = 1
}

order += "tztime local"
order += "wireless _first_"
order += "ethernet _first_"
order += "volume master"
order += "volume hdmi"
order += "disk /"
order += "disk /home"
order += "disk /mnt"
order += "cpu_temperature 0"
order += "cpu_usage"
order += "memory"

tztime local {
    format = "%H:%M %d/%m/%Y     "
}

wireless _first_ {
    format_up = "%essid: %ip"
    format_down = "📶 ✘"
}

ethernet _first_ {
    # if you use %speed, i3status requires root privileges
    format_up = "eth: %ip"
    format_down = "eth: ✘"
}


volume master {
    format = "🔊 %volume"
    format_muted = "🔇 %volume"
    device = "pulse:alsa_output.pci-0000_0d_00.4.iec958-ac3-surround-51"
}

volume hdmi {
    format = "🖵 %volume"
    format_muted = "🔇 %volume"
    device = "pulse:alsa_output.pci-0000_0b_00.1.hdmi-stereo"
}

disk "/" {
    format = "💿 %avail"
    low_threshold = 20
}

disk "/home" {
    format = "📁 %avail"
    low_threshold = 20
}

disk "/mnt" {
    format = "💾 %avail"
    low_threshold = 20
}

battery all {
    format = "%status %percentage (%remaining remaining)"
    status_bat = "⚡"
    status_chr = "🔌"
    status_full = "🔋"
    status_unk = "O"
    low_threshold = "10"
    threshold_type = "percentage"
}

cpu_temperature 0 {
    format = "🌡 %degrees°C"
    format_above_threshold = "🔥 %degrees°C"
    path = "/sys/devices/pci0000:00/0000:00:18.3/hwmon/hwmon3/temp1_input"
    max_threshold = 60
}

cpu_usage {
    format = "🧮 %usage"
    max_threshold = 75
    degraded_threshold = 50
}

memory {
    format = "📚 %percentage_used"
    threshold_critical = 75
    threshold_degraded = 50
}
